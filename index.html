 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Pendidikan Pancasila - Pulau Sulawesi</title>
    <link rel="stylesheet" href="styles.css">
 </head>
 <style>
      body {
        background-image: url(Untitled\ design.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #4d300e;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 48px;
      font-weight: 700;
    }

    .nav-bar {
      background: #b84040;
      padding: 20px;
      border-radius: 25px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 25px;
      font-family: "Gaegu", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
      font-weight: bolder;
      }

    header p {
      margin-top: 15px;
      font-size: 20px;
      opacity: 0.95;
    }
    .cards {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card a {
      display: block;
      padding: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #0d47a1;
      text-decoration: underline;
    }

    .card a:hover {
      color: #08306b;
    }
    </style>


 <header>
    <h1>Website Pendidikan Pancasila AP</h1>
    <p>Budaya, Tradisi dan Kearifan Lokal Sulawesi</p>
  </header>

        </a>

            <h3>Minahasa</h3>
        </a>
        </div>
        
    <div class="card">
        <a href="credits.html">
            <h3>Tentang Kita</h3>
        </a>
    </div>
    </section>
  


</body>
</html>
